{% extends "base.html" %}
{% load static %}
{% block content %}
{% include "navigation.html" %}    
<section class="section-header pb-5 pb-sm-7 bg-bx-primary text-white">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-10 text-center">
                <div class="mb-4">
                    <a href="./blog.html" class="badge bg-success text-uppercase me-2 px-3">Seo</a> 
                    <a href="#" class="badge bg-warning text-uppercase px-3">Marketing</a>

    </div>
