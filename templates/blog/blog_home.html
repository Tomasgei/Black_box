{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container">
<h1>Tohle je blog! Tralalala</h1>



{% for post in posts %}
<div class="card shadow bg-white border-gray-300 p-4 rounded m-3">
    <a href="./blog-post.html">
        <img src="../../assets/img/blog/image-2.jpg" class="card-img-top rounded" alt=""></a>
        <div class="card-body p-0 pt-4"><a href="./blog-post.html" class="h4">{{post.title}}</a>
            <div class="d-flex align-items-center my-3">
            <img class="avatar avatar-sm rounded-circle" src="../../assets/img/team/profile-picture-2.jpg" alt="">
            <h3 class="h6 small ms-2 mb-0">{{post.author}}</h3>
        </div>
        <div class=" d-flex align-items-center my-3"><a href="#" class="badge bg-tertiary">{{post.category}}</a></div>
      <p class="mb-0">{{ post.content | truncatechars:400 }}</p>
    </div>
</div>
{% endfor %}

</div>
{% endblock %}
